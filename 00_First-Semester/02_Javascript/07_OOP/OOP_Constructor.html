        <script defer>

            class MathFunc{

                // Constructor Method. This always run before any other method in the class.
                constructor(num1, num2, instanceName){

                    this.num1 = num1; //this => Reference to the instance of the class
                    this.num2 = num2;
                    this.instanceName = `This is an instance of ${instanceName}`;

                    if (typeof num1 !== 'number' || typeof num2 !== 'number') {
                        throw new Error('Both arguments must be numbers');
                    }


                }
                

                add(){

                        return (this.num1 + this.num2);
                }


                subtract(){
                    return (this.num1 - this.num2);
                }
            }

            // Create an instance of the class (Consume the Class)
            let maths

            try{
                maths = new MathFunc(5, 10, 'MathFunc Instance');

                // Accessing the Property
                console.log(maths.instanceName);

                // Accessing the Method
                console.log(maths.add());

            } catch (error) {
                console.error(error.message);
            }

            let maths1

            try{
                maths1 = new MathFunc("30", 10, 'MathFunc Instance 2')
                console.log(maths1.instanceName, maths1.subtract());
            }

            catch(error){
                console.error(error.message);
            }
