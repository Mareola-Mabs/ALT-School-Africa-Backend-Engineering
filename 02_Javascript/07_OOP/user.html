        <script defer>




            class User{

                constructor(firstName ,lastName, email, password){

                    this.firstName = firstName || "Anonymous"
                    this.lastName = lastName || "Superhuman"
                    this.email = email || ""
                    this.password = password || "defaultPassword"
                    this.emailActivated = false
                }


                getFullName(){
                    return `${this.firstName} ${this.lastName}`
                }

                getEmail(){
                    return this.email
                }

                getPassword(){
                    return this.password
                }

                isEmailActivated(){
                    return this.emailActivated
                }

                setFullName(firstName, lastName){
                    this.firstName = firstName
                    this.lastName = lastName
                }

                setEmail(email){
                    this.email = email
                }

                setPassword(password){
                    this.password = password
                }

                activteEmail(){
                    this.emailActivated = true  
                }


            }



            // Create New Instance
            const ibukunola = new User()
            console.log(ibukunola.getFullName())


            // Set FullName
            ibukunola.setFullName("Ibukunola", "Mabawonku")
            console.log(ibukunola.getFullName())


            // Activate Email
            ibukunola.activteEmail()
            console.log(ibukunola.emailActivated)


            // Create a New Inherited Class
            class Student extends User{}

            const student1 = new Student("Ibukunola")

            // Make an Inherited Class Different From the Parent
 
            class Lecturer extends User{

                }

                setSubjects(...subjects1){

                }
