        <script defer>



            // Functional Programmig vs OOP
            // Functional Programming

            function add (num1, num2){
                return num1 + num2;
            }

            // OOP Variant
            class Adder {

                // Define Methods for the Class
                add(num1, num2) {
                    return num1 + num2
                }
                subtract(num1, num2){
                    return num1 - num2
                }
            }

            // Create an instance of the class (Consume the Class)
            const mathHelper = new Adder()
            console.log(mathHelper.add(5, 10), mathHelper.subtract(10, 5))

            // Create another instance of the class
            const mathFunc = new Adder()
            console.log(mathFunc.add(20, 15))
