    <body>

        <!-- Content -->
        <main>  

            <input type="text" id="field">

            <button id="addTask">Add Task</button>

            <button onclick="playme()">new</button>


        </main>

        <!-- Scripts -->
        <script src="js/app.js" defer></script> <!-- TODO: Update app entry point -->

        <script>
            const playme = ()=>{
                alert("ok")
            }

            
            const field = document.getElementById("field")
            const addTask = document.getElementById("addTask")



            addTask.addEventListener("click", ()=>{
                if (field.value === ""){
                    alert("Kindly add a List")
                    return false
                }
                else{
                    const listBody = document.createElement("div")
                    listBody.append(field.value)
                    const delBtn = document.createElement("button")
                    delBtn.textContent = "Delete"
                    delBtn.className = "delButtons"
                    listBody.appendChild(delBtn)

                    

                    document.getElementsByTagName("main")[0].insertAdjacentElement("beforeend", listBody)

                    const deleteBtns = document.querySelectorAll(".delButtons")
                    deleteBtns.forEach(item =>{
                    item.addEventListener("click", ()=>{
                    item.parentElement.remove()
                    })
                    })
                }

                
            })


            

            
        </script>
