        <!-- Scripts -->
        <script defer>

            class MathFunc{

                constructor(num1, num2, instanceName){

                    if(typeof num1 !== "number" || typeof num2 !== "number"){
                        throw new Error("Cannot Perform Opperarions on Other Types")
                    }

                    this.num1 = num1
                    this.num2 = num2
                    this.instanceName = `The Instance Name is ${instanceName}`

                }


                add(){
                        return this.num1+this.num2
                    }


            
            }

            let items

            try{
                items = new MathFunc("10", 20, "Instance One")
                console.log(items.add(), items.instanceName)
            }
            catch(error){
                console.log(error)
            }

            let items2

            try{
                items2 = new MathFunc(50, 100, "Instanace Two")
                console.log(items2.add(), items2.instanceName)
            }
            catch(err){
                console.log(err)
            }
