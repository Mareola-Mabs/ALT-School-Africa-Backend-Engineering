        <!-- Content -->


        <!-- Scripts -->
        <script>

            function timeoutSetting(delay){
                return new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        resolve(console.log(`This function will run after any previous function with a delay of ${delay/1000}s`))
                    }, delay)
            })
            }


            async function delayParams(delay){
                await timeoutSetting(delay)
            }

            async function run(){
                await delayParams(5000)
                await delayParams(3000)
                await delayParams(2000)
            }

            run()

            console.log("This place runs first")

        </script>
